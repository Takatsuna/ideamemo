"jp":

# Used in distance_of_time_in_words(), distance_of_time_in_words_to_now(), time_ago_in_words()
  datetime:
    distance_in_words:
      half_a_minute: "30秒"
      less_than_x_seconds:
        one:   "1 秒"
        other: "%{count} 秒"
      x_seconds:
        one:   "1 秒"
        other: "%{count} 秒"
      less_than_x_minutes:
        one:   "ほんのすこし"
        other: "%{count} 分"
      x_minutes:
        one:   "1 分"
        other: "%{count} 分"
      about_x_hours:
        one:   "1 時間"
        other: "%{count} 時間"
      x_days:
        one:   "1日"
        other: "%{count} 日"
      about_x_months:
        one:   "約 1 ヶ月"
        other: "約 %{count} ヶ月"
      x_months:
        one:   "1 ヶ月"
        other: "%{count} ヶ月"
      about_x_years:
        one:   "約 1 年"
        other: "約 %{count} 年"
      over_x_years:
        one:   "1 年以上"
        other: "%{count} 年以上"
